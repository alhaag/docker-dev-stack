version: '2'

services:

  web:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NGINX_HOSTS_CONF}:/etc/nginx/conf.d"
    links:
      - php-fpm

  php-fpm:
    image: php:7-fpm
    container_name: php7-fpm
    ports:
      - "9000:9000"
    volumes:
      - "${WWW_DATA}:/var/www/html"

  mysql:
    image: mysql
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
       MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
