version: '2'

services:
  mysql:
    image: mysql
    container_name: mysql
    hostname: mysql
    stdin_open: true
    tty: true
    ports:
      - "3306:3306"
    environment:
       #MYSQL_USER: user
       #MYSQL_PASSWORD: passwd
       MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
       MYSQL_CLIENT: '%.%.%.%'
    volumes:
      - ./mysql:/etc/mysql/conf.d

  php-fpm:
    build: ./php${PHP_VERSION}-fpm
    container_name: php-fpm
    ports:
      - "9000:9000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    links:
      - mysql
    depends_on:
      - mysql

  nodejs:
    build: ./nodejs
    container_name: nodejs_andre

  web:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NGINX_HOSTS_CONF}:/etc/nginx/conf.d"
    links:
      - php-fpm
      - mysql
    depends_on:
      - php-fpm