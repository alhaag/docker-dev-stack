version: '2'

services:

  mongo:
    image: mongo:latest
    container_name: dev-mongo
    hostname: mongo
    ports:
      - "27017:27017"
    volumes:
      - "${MONGO_DATA}:/data/db"

  mysql:
    image: dev-mysql:${MYSQL_VERSION}
    container_name: dev-mysql
    hostname: mysql
    stdin_open: true
    tty: true
    ports:
      - "3306:3306"
    environment:
       #MYSQL_USER: user
       #MYSQL_PASSWORD: passwd
       MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
       MYSQL_CLIENT: '%.%.%.%'
    volumes:
      - ./conf/mysql:/etc/mysql/conf.d
      - "${MYSQL_DATA}:/var/lib/mysql"

  php-fpm:
    image: dev-php-fpm:${PHP_VERSION}
    build:
      context: .
      dockerfile: Dockerfile.php${PHP_VERSION}-fpm
    container_name: dev-php-fpm
    hostname: php-fpm
    ports:
      - "9000:9000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    links:
      - mysql
    depends_on:
      - mysql

  node:
    image: node-api
    build:
      context: .
      dockerfile: Dockerfile.nodeapi
    container_name: dev-node-api
    hostname: node-api
    ports:
      - "8000-8999:8000-8999"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    links:
      - mongo
      - mysql
    depends_on:
      - mongo

  web:
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: dev-nginx
    ports:
      - "80:80"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NGINX_HOSTS_CONF}:/etc/nginx/conf.d"
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
    links:
      - php-fpm
      - mysql
      - node
    depends_on:
      - php-fpm
      - node
