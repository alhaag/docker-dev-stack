version: '2'

services:

  mongo:
    image: mongo:latest
    container_name: dev-mongo
    hostname: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${MONGO_DATA}:/data/db"

  mysql:
    image: dev-mysql:${MYSQL_VERSION}
    container_name: dev-mysql
    hostname: mysql
    stdin_open: true
    #tty: true
    restart: always
    ports:
      - "3306:3306"
    environment:
      TZ: "${TZ}"
      #MYSQL_USER: user
      #MYSQL_PASSWORD: passwd
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_CLIENT: '%.%.%.%'
    volumes:
      - ./conf/mysql:/etc/mysql/conf.d
      - "${MYSQL_DATA}:/var/lib/mysql"

  php-fpm:
    image: dev-php-fpm:${PHP_VERSION}
    build:
      context: .
      dockerfile: Dockerfile.php${PHP_VERSION}-fpm
    container_name: dev-php-fpm
    hostname: php-fpm
    restart: always
    ports:
      - "9000:9000"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    links:
      - mysql
    depends_on:
      - mysql

  api-auth:
    image: dev-node
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: api-auth
    hostname: api-auth
    restart: always
    environment:
      TZ: "${TZ}"
    expose:
      - "3000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
       echo $TZ > /etc/timezone &&
       cd /var/www/html/dsc-api-auth && npm start"
    links:
      - mongo
    depends_on:
      - mongo

  api-mail:
    image: dev-node
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: api-mail
    hostname: api-mail
    restart: always
    environment:
      TZ: "${TZ}"
    expose:
      - "3000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
       echo $TZ > /etc/timezone &&
       cd /var/www/html/dsc-api-mail && npm start"
    links:
      - mongo
    depends_on:
      - mongo

  api-address:
    image: dev-node
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: api-address
    hostname: api-address
    restart: always
    environment:
      TZ: "${TZ}"
    expose:
      - "3000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
       echo $TZ > /etc/timezone &&
       cd /var/www/html/dsc-api-address && npm start"
    links:
      - mongo
    depends_on:
      - mongo

  api-suelentavares:
    image: dev-node
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: api-suelentavares
    hostname: api-suelentavares
    restart: always
    environment:
      TZ: "${TZ}"
    expose:
      - "3000"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
       echo $TZ > /etc/timezone &&
       cd /var/www/html/dsc-api-suelentavares && npm start"
    links:
      - mongo
    depends_on:
      - mongo

  web-proxy:
    image: web-proxy
    build:
      context: .
      dockerfile: Dockerfile.web-proxy
      args:
        timezone: "${TZ}"
    container_name: dev-web-proxy
    hostname: web-proxy
    restart: always
    environment:
      JWT_SECRET: "${JWT_SECRET}"
    ports:
      - "8080:8080"
    volumes:
      - "${OPENRESTY_NGINX_CONF}:/nginx.conf"
      - ./conf/openresty/lua/bearer.lua:/bearer.lua
    links:
      - api-auth
      - api-mail
      - api-address
      - api-suelentavares
    depends_on:
      - api-auth
      - api-mail
      - api-address
      - api-suelentavares

  web:
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: dev-nginx
    restart: always
    ports:
      - "80:80"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NGINX_HOSTS_CONF}:/etc/nginx/conf.d"
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - "/home/alhaag/Projects/nginx-jwt:/etc/nginx/modules/nginx-jwt"
    links:
      - php-fpm
      - mysql
      - api-auth
      - api-mail
      - api-address
      - api-suelentavares
      - web-proxy
    depends_on:
      - php-fpm
      - api-auth
      - api-mail
      - api-address
      - api-suelentavares
      - web-proxy
