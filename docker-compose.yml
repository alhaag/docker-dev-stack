version: '2'

services:

  mongo:
    image: mongo:latest
    container_name: dev-mongo
    hostname: mongo
    ports:
      - "27017:27017"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${MONGO_DATA}:/data/db"

  mysql:
    image: dev-mysql:${MYSQL_VERSION}
    container_name: dev-mysql
    hostname: mysql
    stdin_open: true
    #tty: true
    ports:
      - "3306:3306"
    environment:
      TZ: "${TZ}"
      #MYSQL_USER: user
      #MYSQL_PASSWORD: passwd
      MYSQL_ROOT_PASSWORD: "${MYSQL_ROOT_PASSWORD}"
      MYSQL_CLIENT: '%.%.%.%'
    volumes:
      - ./conf/mysql:/etc/mysql/conf.d
      - "${MYSQL_DATA}:/var/lib/mysql"

  php-fpm:
    image: dev-php-fpm:${PHP_VERSION}
    build:
      context: .
      dockerfile: Dockerfile.php${PHP_VERSION}-fpm
    container_name: dev-php-fpm
    hostname: php-fpm
    ports:
      - "9000:9000"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${WWW_DATA}:/var/www/html"
    links:
      - mysql
    depends_on:
      - mysql

  node:
    image: dev-node-services
    build:
      context: .
      dockerfile: Dockerfile.node-services
    container_name: dev-node-services
    hostname: node
    environment:
      TZ: "${TZ}"
      JWT_SECRET: "${JWT_SECRET}"
    ports:
      - "8000-8010:8000-8010"
      - "8100-8110:8100-8110"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NODE_SERVICES_ENTRYPOINT}:/entrypoint.sh"
    command: >
       sh -c "ln -snf /usr/share/zoneinfo/$TZ /etc/localtime &&
       echo $TZ > /etc/timezone &&
       chmod 777 /entrypoint.sh"
    links:
      - mongo
    depends_on:
      - mongo

  web-proxy:
    image: web-proxy
    build:
      context: .
      dockerfile: Dockerfile.web-proxy
      args:
        timezone: "${TZ}"
    container_name: dev-web-proxy
    hostname: web-proxy
    environment:
      JWT_SECRET: "${JWT_SECRET}"
    ports:
      - "8080:8080"
    volumes:
      - "${OPENRESTY_NGINX_CONF}:/nginx.conf"
      - ./conf/openresty/lua/bearer.lua:/bearer.lua
    links:
      - node
    depends_on:
      - node

  web:
    image: nginx
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: dev-nginx
    ports:
      - "80:80"
    environment:
      TZ: "${TZ}"
    volumes:
      - "${WWW_DATA}:/var/www/html"
      - "${NGINX_HOSTS_CONF}:/etc/nginx/conf.d"
      - ./conf/nginx/nginx.conf:/etc/nginx/nginx.conf
      - "/home/alhaag/Projects/nginx-jwt:/etc/nginx/modules/nginx-jwt"
    links:
      - php-fpm
      - mysql
      - node
      - web-proxy
    depends_on:
      - php-fpm
      - node
      - web-proxy
